<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הוצאה מהירה</title>
  <link rel="manifest" href="/manifest-quick.json">
  <meta name="theme-color" content="#8B5CF6">
  <link rel="icon" type="image/png" href="/logo-quick-192x192.png">
  <link rel="apple-touch-icon" href="/logo-quick-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="הוצאה מהירה">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #8B5CF6, #3B82F6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .loader {
      text-align: center;
      color: white;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>טוען...</p>
  </div>
  <script>
    // המתן שהדפדפן יקרא את ה-manifest לפני ההפניה
    setTimeout(() => {
      window.location.replace('/?quick=true');
    }, 1000);
  </script>
</body>
</html>
